<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Dribbble-lab</title>
     <!-- favicon -->
     <link rel="shortcut icon" type="image/png" href="assets/img/icono.png" />
     <!-- LINK FONT GOOGLE -->
     <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
     <!--BOOTSTRAP-->
     <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Hoja de estilos -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
    <!--Sidebar-->
      <div class="container">
        <div class="row profile">
          <div class="col-md-3">
            <div class="profile-sidebar">
            <!-- Sidebar imagen perfil -->
              <div class="row">
                <div class="col-md-12 text-center">
                  <div class="profile-userpic">
                   <img src="https://i.ytimg.com/vi/Ejv6rJTwQ2U/hqdefault.jpg" class="img-responsive" alt="profile">
                  </div>
                </div>
              </div>
            <!-- Fin de Sidebar imagen perfil -->
            <!-- Sidebar datos usuario -->
              <div class="row">
                <div class="col-md-9 text-center">
                  <div class="profile-titulousuario">
                    <div class="titulousuario-name">
                      <a href="#">User name</a>
                    </div>
                    <div class="titulousuario-pais">
                      <a href="#">Pa√≠s</a>
                    </div>
                    <div class="titulousuario-trabajo">
                      <a href="#">User interface Designer</a>
                    </div>
                  </div>
                </div>
              </div>
            <!-- Fin de Sidebar datos usuario-->
            <!-- Sidebar botones -->
              <div class="row">
                <div class="col-md-12">
                  <div class="profile-user">
                    <button type="button" class="hire"><i class="fa fa-envelope-o" aria-hidden="true"></i> Hire Me</button>
                    <button type="button" class="follow">Follow</button>
                    <button type="button" class="dropdown-toggle btn-setting" data-toggle="dropdown"><i class="fa fa-cog" aria-hidden="true"></i><span class="caret"></span></button>
                      <ul class="dropdown-menu forAnimate " role="menu">
                        <li class="listado"><a href="#">Crear</a></li>
                        <li class="listado"><a href="#">Modificar</a></li>
                        <li class="listado"><a href="#">Reportar</a></li>
                      </ul>
                  </div>
                </div>
              </div>
              <hr>
            <!-- Fin de Sidebar botones -->
            <!-- Skills botones -->
              <div class="row">
                <div class="col-md-12">
                  <h5 id="sk">skills</h5>
                </div>
                <div class="col-md-12">
                  <button type="button" class="btn-skills ">web</button>
                  <button type="button" class="btn-skills ">ui</button>
                  <button type="button" class="btn-skills ">ux</button>
                  <button type="button" class="btn-skills ">mobile</button>
                  <button type="button" class="btn-skills ">app</button>
                </div>
              </div>
              <hr>
            <!-- Fin de Skills botones -->
            <!-- Sidebar menu -->
              <div class="row">
                <div class="col-md-6">
                  <div class="profile-usermenu">
                    <h5 id="else">elsewhere</h5>
                    <ul class="redes">
                      <li class="active">
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"> Twitter </i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"> Facebook </i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"> Instagram </i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fa fa-github" aria-hidden="true"> GitHub </i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"> Linkedin </i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fa fa-vimeo" aria-hidden="true"> Vimeo </i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            <!-- Fin sidebar menu -->
            </div>
          </div>
        </div>

     <script type="text/javascript" src="assets/js/main.js"></script>
